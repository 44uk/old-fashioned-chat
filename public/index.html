<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#333">
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <div id="app">
    <div class="input">
      <div v-if="session">
        <form class="post" @submit="write" style="display:inline-block">
          <input class="post_body" type="text" v-model="body" v-focus />
          <button>送信</button>
        </form>
        <button class="input_exit" @click="exit">退室</button>
      </div>
      <div v-if="session === null">
        <form @submit="enter" style="display:inline-block">
          <input type="text" v-model="name" v-focus />
          <color-selector v-model="color"></color-selector>
          <button>入室</button>
        </form>
      </div>
    </div>
    <div class="logs">
      <log v-for="log in logs" :key="log.key" :log="log" />
    </div>
  </div>
</body>
</html>
